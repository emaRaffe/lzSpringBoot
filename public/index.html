<!DOCTYPE html>
<html>

<body>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <div id="feedback"></div>
        <button id="getcards">Get cards</button>

        <form method="POST" enctype="application/form" action="/api/cards/">
			<table>
				<tr><td>Card to upload:</td></tr>
				<tr><td>Bank name:</td><td><input type="text" name="bankName"></td></tr>
				<tr><td>Card number:</td><td><input type="text" name="cardNumber"></tr>
				<tr><td>Expiry date:</td><td><input type="text" name="expiryDate"></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
		
        <form method="POST" enctype="multipart/form-data" action="/api/cards/upload">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
		
		<div>
		<form action="/api/cards/destroy" method="post">
			<input type="submit" value="Destroy Session" />
		</form>
	</div>
	

    </div>
</div>



<script type="text/javascript"
        src="jquery-3.4.0.min.js"></script>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
